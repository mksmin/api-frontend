<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark" style="font-size: 16px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>{% block title %} Мой сайт {% endblock %}</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <script src="https://telegram.org/js/telegram-widget.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/style/main.css?v=1.0.4">
  {% block head_extra %}{% endblock %}
</head>
<body>

<main>
  <div class="main-container">
    {% block extraBlocksTop %}{% endblock %}
    <div class="container" id="container">
      {% block content %}
      {% endblock %}
    </div>
    {% block extraBlocksBottom %}{% endblock %}
  </div>
</main>
{% block scripts %}{% endblock %}
<script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const tg = window.Telegram?.WebApp;
      const photoUrl = tg?.initDataUnsafe.user?.photo_url || "";
      if (photoUrl) {
        sessionStorage.removeItem('photoUrl');
        sessionStorage.setItem('photoUrl', photoUrl);
      }

      const url = sessionStorage.getItem('photoUrl');
      if (url) {
        const img = document.getElementById('userAvatar');
        img.src = url;
      }
    });
</script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>-->
</body>
</html>
