<!DOCTYPE html>
<html lang="ru" style="font-size: 16px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>{% block title %} Мой сайт {% endblock %}</title>
    <script src="https://telegram.org/js/telegram-widget.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/style/main.css?v=1.0.2">

    <style>
        main {
            display: flex;
            flex-grow:1;
            align-self: center;
            justify-content: center;
        }
    </style>

    {% block head_extra %}{% endblock %}

</head>
<body>

<main>
    <div class="main-container">
        {% if auth_widget %}
        <div class="status-block">
            <div id="statusBlock" class="status-indicator">
                Пытаюсь авторизоваться...
            </div>
        </div>
        {% endif %}

        <div class="container" id="container">
            {% block content %}
            {% endblock %}

            {% if auth_widget %}
            {% include auth_widget %}
            {% endif %}
        </div>
    </div>
</main>

<script src="/scripts/utils.js?v=1.0.0" defer></script>
{% if not user %}
<script src="/scripts/new_auth.js" id="authScript" defer></script>
{% endif %}
{% block scripts %}{% endblock %}

</body>
</html>
