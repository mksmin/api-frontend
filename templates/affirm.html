<style>
    .detail-info {
    /* Убираем выравнивание вправо и ставим по левому краю */
        text-align: left;
        margin-left: 0; /* Убираем авто-отступ */
        padding-left: 16px;
        color: var(--hint-color);
        width: 100%; /* Занимает всю доступную ширину */
    }

    .detail-title {
    /* Фиксированная ширина для всех заголовков */
        min-width: 25px;
        width: 25px;
        /* Центрирование чисел */
        text-align: center;
        /* Сохраняем гибкость */
        flex: 0 0 auto;
        /* Визуальные стили */
        font-size: 1rem;
        margin-right: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .detail-button {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .delete-btn {
        background-color: #e64d44;
        transform: scale3d(0.9, 0.9, 1);
        width: 50px;
        display: inline-block;
        font-weight: 700;
        font-size: 14px;
        line-height: 18px;
        padding: 6px 8px;
        height: 32px;
        border-radius: 7px;
        box-sizing: border-box;
        text-transform: uppercase;
        color: #fff;
        outline: none;
        border: none;
        align-items: center;
    }
</style>


<div id="profileSection" class="profile-section">
    <div class="profile-header">
        <img src="{{ user.photo_url }}" id="userAvatar" class="avatar" alt="Аватар" onerror="this.style.display='none'">

        <div class="profile-info">
            <div id="userName" class="name">{{ user.first_name }} {{ user.last_name }}</div>

            {% if user.is_premium %}
            <div id="premiumBadge" class="badge">Premium</div>
            {% endif %}

            <div class="username" id="userUsername">@{{ user.username }}</div>

        </div>

    </div>
</div>

<div class="details-grid">
    <div class="title-name">
        <h4>Твои аффирмации</h4>
    </div>

    <!-- Динамический вывод аффирмаций -->
    {% if affirm %}
    {% for task in affirm %}
    <div class="detail-card" data-task-id="{{ task.id }}">
        <div class="detail-title">{{ task.number }} </div>
        <div class="detail-info">{{ task.text }}</div>
        <div class="detail-button">
            <button class="delete-btn">X</button>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="detail-card">
        <div class="detail-title"
        style="min-width: 95%; width: 100%; text-align: center;">
            Нет доступных аффирмаций
        </div>
    </div>
    {% endif %}
</div>
