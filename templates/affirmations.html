<style>
    .main-container {
        max-width:min(100vw, 1000px);
        box-sizing: border-box;
    }
    .inner-container {
        max-width: 100%;
    }

    /* Исправленные стили */
    #container {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.1s ease, transform 0.3s ease;
    }

    #container.hidden-container {
        opacity: 0;
        /*            transform: translateY(20px);*/
        pointer-events: none;
    }

    #affirmation {
        opacity: 0;
        /*            transform: translateY(20px);*/
        transition: opacity 0.1s ease, transform 0.3s ease;
        display: none;
    }

    #affirmation.visible {
        opacity: 1;
        transform: translateY(0);
        display: block;
    }

    /* Стили кнопок */
    .back-btn {
        background: #1e82eb;
        border: none;
        color: white;
        cursor: pointer;
        padding: 15px 12px ;
        transition: all 0.2s;
        border-radius: 12px;
        width: 100%;
        margin-block-start: 30px;
    }

    .back-btn:hover {
        background: #3187e1;
        color: #d5d5d5;
        box-shadow: 0px 1px 10px 2px rgb(116 158 241 / 17%);
    }

    .delete-btn {
        display: flex;
        background: #c152521a;
        color: #c15252;
        padding: 8px 24px;
        border: none;
        border-radius: 8px;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .edit-btn {
        display: flex;
        background: #5288c11a;
        color: #5288c1;
        padding: 8px 24px;
        border: none;
        border-radius: 8px;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .action-buttons {
        margin-top: 7px;
        display: flex;
        gap: 7px;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .action-buttons .detail-info {
        margin-left:0;
        margin-right:auto;
    }
    .buttonIcon {
        margin-inline-end: 4px;
    }

    /* Добавьте в стили */
    .text-section .text-title {
        display: flex;
        gap: 5px;
        max-width: 100%;
    }

    .detail-title {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        min-width: 0; /* Критически важно для работы обрезки в flex-контейнере */
        width: 100%;
        display: inline-block;
    }
    #affirmation .detail-title {
        overflow: visible;
        text-overflow: unset;
        white-space: normal;
    }

    .detail-info {
        flex-shrink: 0;
    }
    .text-link {
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }


    .text-link {
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .text-link:is(:hover,:focus,:active),
    .text-section.text-link:is(:hover,:focus,:active) {
        transition: all 0.2s ease-in-out;
        background: var(--third-bg-color);
    }

    .text-link:is(:hover,:focus,:active) * {
        transition: all 0.2s ease-in-out;
        color: var(--accent-text-color)!important;
    }
</style>
<div class="inner-container" id="container">
    <div id="profileSection" class="profile-section">
        <div class="profile-header">
            <img src="{{ user.photo_url }}" id="userAvatar" class="avatar" alt="Аватар"
                 onerror="this.style.display='none'">

            <div class="profile-info">
                <div id="userName" class="name">{{ user.first_name }} {{ user.last_name }}</div>

                {% if user.is_premium %}
                <div id="premiumBadge" class="badge">Premium</div>
                {% endif %}

                <div class="username" id="userUsername">@{{ user.username }}</div>

            </div>

        </div>
    </div>

    <div class="details-grid">
        <div class="title-name">
            <h4>Твои аффирмации</h4>
        </div>
        <!-- Динамический вывод аффирмаций -->
        {% if affirm %}
        {% for task in affirm %}
        <div class="text-section text-link" data-id="{{ task.id }}">
            <div class="text-title">
                <div class="detail-title">{{ task.text }}</div>
                <div class="detail-info" style="padding-left: 5px">
                    <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" fill="none"
                         viewBox="0 0 7 12"
                         class="p_ZQ v61B">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2"
                              d="m1 1 5 5-5 5"/>
                    </svg>
                </div>
            </div>

        </div>
        {% endfor %}
        {% else %}
        <div class="text-section">
            <p style="text-align: center;">
                Нет доступных аффирмаций
            </p>
        </div>
    </div>
    {% endif %}
</div>

<div class="inner-container" id="affirmation"  style="display: none;">
    <div class="title-name">
        <h4>Детали</h4>
    </div>
    <div class="text-section full-view">
        <div class="text-title">
            <div class="detail-title" id="affirmationText"></div>

    </div>
    <div class="action-buttons">

                    </svg>
                </span>
            Редактировать
        </button>
        <button class="delete-btn" onclick="deleteAffirmation()">
                <span class="buttonIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="15" height="15" viewBox="0 0 24 24"
                         fill="currentColor">
                        <path d="M 10.806641 2 C 10.289641 2 9.7956875 2.2043125 9.4296875 2.5703125 L 9 3 L 4 3 A 1.0001 1.0001 0 1 0 4 5 L 20 5 A 1.0001 1.0001 0 1 0 20 3 L 15 3 L 14.570312 2.5703125 C 14.205312 2.2043125 13.710359 2 13.193359 2 L 10.806641 2 z M 4.3652344 7 L 5.8925781 20.263672 C 6.0245781 21.253672 6.877 22 7.875 22 L 16.123047 22 C 17.121047 22 17.974422 21.254859 18.107422 20.255859 L 19.634766 7 L 4.3652344 7 z"></path>
                    </svg>
                </span>
            Удалить
        </button>
    </div>

    <button onclick="closeAffirmation()" class="back-btn">Назад</button>

</div>
