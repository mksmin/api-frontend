<div class="status-block" id="statusBlockGeneralDiv">
  <div id="{{ status_block_id }}" class="status-indicator status-{{ status if status else 'info' }}">
    {% if status_text %}
    {{ status_text }}
    {% else %}
    Идет авторизация...
    {% endif %}
  </div>
</div>

<script>
  setTimeout(() => {
    const statusBlock = document.getElementById('statusBlockGeneralDiv');
    statusBlock.style.display = 'none';
  }, 5000);
</script>
